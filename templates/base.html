  <!-- main body part -->

  <body>

  <!-- Home -->
  <ul class="nav nav-tabs" style="background-color: #e3f2fd;">
  <li class="nav-item">
    <a class="nav-link active" href="{{ url_for('core.index') }}">Home</a>

  <!-- Account -->
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" data-toggle="dropdown"
       href="#" role="button" aria-haspopup="true" aria-expanded="false">Account</a>

      <a class="dropdown-item" href="{{ url_for('auth.register') }}">Register</a>
      <a class="dropdown-item" href="{{ url_for('auth.login') }}">Log In</a>
      <a class="dropdown-item" href="{{ url_for('auth.logout') }}">Log Out</a>

    </div>
  </li>

    <a class="nav-link dropdown-toggle" data-toggle="dropdown"

  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" data-toggle="dropdown"
       href="#" role="button" aria-haspopup="true" aria-expanded="false">About</a>

      <a class="dropdown-item" href="#">Q&A</a>

    </div>
