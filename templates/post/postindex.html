{% extends "base.html" %}

{% block main %}
  {% for task in tasks %}
    <div class="card">
      <div class="card-body">
        <h3>{{ task.title }}</h3>
        <p>Added on {{ task.date }}</p>
        <a href="{{ url_for('edit', user_id=user.id) }}" class="btn btn-primary">Edit</a>
        <a href="{{ url_for('delete', user_id=user.id) }}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
